<script>


  try {

    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('pre code').forEach((block) => {
        const lines = block.innerHTML.split('\n');
        const indentSize = lines[1].search(/\S/);
        const formattedLines = lines.map(line => line.substring(indentSize)).join('\n');
        block.innerHTML = formattedLines.trim();
      });
    });
  } catch (error) {
    console.log(error);
  }



</script>
